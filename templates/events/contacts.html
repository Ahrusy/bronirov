{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h1 class="display-5 text-center mb-4">Контакты</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h5 class="card-title">Связаться с нами</h5>
                    <ul class="list-unstyled mb-3">
                        <li><i class="bi bi-envelope"></i> Email: <a href="mailto:support@eventbooking.ru">support@eventbooking.ru</a></li>
                        <li><i class="bi bi-telephone"></i> Телефон: <a href="tel:+79991234567">+7 (999) 123-45-67</a></li>
                        <li><i class="bi bi-telegram"></i> Telegram: <a href="https://t.me/eventbooking">@eventbooking</a></li>
                    </ul>
                    <hr>
                    <h6>Форма обратной связи</h6>
                    <form>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-2">
                            <textarea class="form-control" rows="3" placeholder="Ваше сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                    <div class="form-text mt-2">Поля формы не отправляют данные — это пример оформления.</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
