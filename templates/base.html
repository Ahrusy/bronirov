{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронирование мероприятий</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение стилей (если есть) -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <header>
        <h1><a href="{% url 'events:event_list' %}">Афиша мероприятий</a></h1>
        <hr>
    </header>

    <main>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; {{ now|date:"Y" }} Бронирование мероприятий. Все права защищены.</p>
    </footer>

</body>
</html>
